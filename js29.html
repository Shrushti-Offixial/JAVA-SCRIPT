<!DOCTYPE html>
<html>
<body>
        <h1>Javascript convert Decimal to Binary</h1>
        
        <p id="demo"></p>

   <script>
   document.getElementById("demo").innerHTML=dec2bin(-9);
    function dec2bin(dec){
         return(dec >>> 2).toString(1);       
    }
   </script>     
</body>
</html>
